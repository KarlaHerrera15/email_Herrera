<form>
  <h3>Manda una mail</h3>
  <div>
    <label for="mail">Mail:</label>
    <input name="mail" #email>
  </div>
  <div>
    <label for="oggetto">Oggetto:</label>
    <input name="oggetto" #oggetto>
  </div>
  <div>
  <label for="testo">Testo:</label>
    <input name="testo" #testo>
  </div>
  <button (click)="invia(email, oggetto, testo)"> 
    invia 
    </button>
  
</form>

@for(email of emailvett; track email){
  <app-sent-email [email] = "email"></app-sent-email>
}
